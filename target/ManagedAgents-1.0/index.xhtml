<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <f:facet name="last">
            
        </f:facet>
        <h:form id="loginForm">
            <p:panel header="Login" style="text-align: center;">
                <p:messages id="messages" showDetail="true"/>
                <p:panelGrid id="grid" style="margin-left:30%;width:50%;">
                    <p:row>
                        <p:column style="text-align: left;">
                            <h:outputLabel for="userName" value="Email Address"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="userName" maxlength="128" required="true"
                                         requiredMessage="Please enter your email address"
                                         value="#{loginBean.emailAddress}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: left;">
                            <h:outputLabel for="userPassword" value="Password"/>
                        </p:column>
                        <p:column>
                            <p:inputText type="password" id="userPassword"
                                         value="#{loginBean.password}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:commandButton style="text-align: center;" value="Login" update="grid" action="#{loginBean.loginUser}"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
