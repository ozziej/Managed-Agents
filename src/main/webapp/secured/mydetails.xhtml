<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="content">
                <h:form id="myDetailsForm">
                    <p:panel header="Basic Details">
                        <p:outputLabel value="Name :"/><p:outputLabel value="#{loginBean.currentUser.firstName} #{loginBean.currentUser.surname}"/>
                    </p:panel>
                    <p:commandButton id="editSelectedUser" value="Edit Your Details" oncomplete="PF('usersEditDialog').show()"
                                     action="#{usersController.findUserCompanies}"
                                     update=":usersEditDialog"/>
                    <p:commandButton id="editUserPassword" value="Change Your Password" oncomplete="PF('editPasswordDialog').show()"
                                     update=":editPasswordDialog"/>
                    <p:commandButton id="editUserCompanies" value="Edit Company List" oncomplete="PF('editUserCompaniesDialog').show()"
                                     action="#{usersController.findUserCompanies}"
                                     actionListener="#{companiesController.findAllCompanies}"
                                     rendered="#{loginBean.currentUser.adminUser}"
                                     update=":editUserCompaniesDialog"/>
                </h:form>
                <ui:include src="edituserdialog.xhtml"/>
                <ui:include src="editpassworddialog.xhtml"/>
                <ui:include src="editusercompaniesdialog.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
