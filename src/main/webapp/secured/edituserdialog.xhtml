<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="usersEditDialog" widgetVar="usersEditDialog" modal="true" resizable="false" closable="false" style="font-size: 12px;">
            <f:facet name="header">
                Edit User Details for User ID : #{usersController.selectedUser.userId}
            </f:facet>
            <h:form id="usersEditForm">
                <p:panelGrid columns="2" id="userPanel" style="border: none;">
                    <p:outputLabel value="Title"/>
                    <p:selectOneMenu id="title" value="#{usersController.selectedUser.title}">
                        <f:selectItem itemValue="Mr." itemLabel="Mr."/>
                        <f:selectItem itemValue="Mrs." itemLabel="Mrs."/>
                    </p:selectOneMenu>
                    <p:outputLabel value="First Name"/>
                    <p:inputText value="#{usersController.selectedUser.firstName}"/>
                    <p:outputLabel value="Surname"/>
                    <p:inputText value="#{usersController.selectedUser.surname}"/>
                    <p:commandButton value="Save" action="#{usersController.updateUser}" oncomplete="handleSubmit(args, 'usersEditDialog');"
                                     update=":userListForm:userDataTable"/>
                    <p:commandButton value="Cancel" onclick="PF('usersEditDialog').hide()" action="#{usersController.cancelChanges}" immediate="true">
                        <p:confirm header="Confirmation" message="Are you sure you wish to cancel all changes ?" icon="ui-icon-alert" />
                    </p:commandButton>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
