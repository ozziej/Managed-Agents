<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="usersEditDialog" widgetVar="usersEditDialog" modal="true" resizable="false" closable="false" style="font-size: 12px;">
            <f:facet name="header">
                Edit User Details for User ID : #{usersController.selectedUser.userId}
            </f:facet>
            <h:form id="usersEditForm">
                <p:panelGrid columns="4" id="userPanel" style="border: none;">
                    <p:outputLabel value="Title"/>  
                    <p:selectOneMenu id="title" value="#{usersController.selectedUser.title}">
                        <f:selectItem itemValue="Mr." itemLabel="Mr."/>
                        <f:selectItem itemValue="Dr." itemLabel="Dr."/>
                        <f:selectItem itemValue="Mrs." itemLabel="Mrs."/>
                        <f:selectItem itemValue="Ms." itemLabel="Ms."/>
                        <f:selectItem itemValue="Miss." itemLabel="Miss."/>
                        <f:selectItem itemValue="Prof." itemLabel="Prof."/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Gender"/>
                    <p:selectOneMenu id="gender" value="#{usersController.selectedUser.gender}">
                        <f:selectItem itemValue="MALE" itemLabel="Male"/>
                        <f:selectItem itemValue="FEMALE" itemLabel="Female"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="First Name"/>
                    <p:inputText value="#{usersController.selectedUser.firstName}"/>
                    <p:outputLabel value="Cell Number"/>
                    <p:inputText id="cellNumber" value="#{usersController.selectedUser.cellNumber}"/>
                    <p:outputLabel value="Surname"/>
                    <p:inputText value="#{usersController.selectedUser.surname}"/>
                    <p:outputLabel value="Phone Number"/>
                    <p:inputText id="phoneNumber" value="#{usersController.selectedUser.phoneNumber}"/>
                    <p:outputLabel value="Other Name"/>
                    <p:inputText value="#{usersController.selectedUser.otherName}"/>
                    <p:outputLabel value="Email Address"/>
                    <p:inputText id="emailAddress" value="#{usersController.selectedUser.emailAddress}"/>
                    <p:outputLabel value="Date of Birth"/>
                    <p:calendar id="dateOfBirth" value="#{usersController.selectedUser.dateOfBirth}"/>
                    <p:outputLabel value="Date Registered"/>
                    <h:outputText value="#{usersController.selectedUser.firstRegistered}">
                        <f:convertDateTime pattern="dd MMM yyyy hh:mm"/>
                    </h:outputText>
                    <p:outputLabel value="User Status"/>
                    <p:selectOneMenu value="#{usersController.selectedUser.userStatus}" disabled="#{!loginBean.adminUser}">
                        <f:selectItems var="status" value="#{usersController.userStatusTypes}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Postal Address"/>
                    <p:inputTextarea id="postalAddress" value="#{usersController.selectedUser.postalAddress}" rows="4" cols="20"/>
                </p:panelGrid>
                <p:commandButton value="Save" action="#{usersController.updateUser}" oncomplete="handleSubmit(args, 'usersEditDialog');"
                                 update="#{usersController.updateElements}"/>
                <p:commandButton value="Cancel" onclick="PF('usersEditDialog').hide()" action="#{usersController.cancelChanges}" immediate="true">
                    <p:confirm header="Confirmation" message="Are you sure you wish to cancel all changes ?" icon="pi pi-exclamation-triangle" />
                </p:commandButton>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
