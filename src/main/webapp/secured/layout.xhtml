<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <h:head>
            <script src='https://maps.google.com/maps/api/js?key=AIzaSyCNh3BBlVol_qCg0udD60Hl0ksRMv9Gb7s' type="text/javascript"></script>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Managed Agents</title>
            </f:facet>
        </h:head>
        <h:body>
            <f:facet name="last">
                <!--<h:outputStylesheet name="css/customised.css" />-->
            </f:facet>
            <h:outputScript library="js" name="extra.js"/>
            <p:dialog modal="true" widgetVar="statusDialog" id="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                <p:graphicImage library="images" name="ajaxloadingbar.gif"/>
            </p:dialog>
            <p:growl id="growl" life="5000" showDetail="true"/>
            <h:form>
                <p:menubar> 
                    <p:menuitem value="User Details" url="mydetails.xhtml"/>
                    <p:menuitem value="Other Users" url="otherusers.xhtml" rendered="#{loginBean.adminUser}"/>
                    <p:menuitem value="Appointments" url="appointments.xhtml"/>
                    <p:menuitem value="Companies" url="companies.xhtml" rendered="#{loginBean.adminUser}"/>
                    <p:menuitem value="Orders" url="orders.xhtml"/>
                    <p:menuitem value="Products" url="products.xhtml" rendered="#{loginBean.adminUser}"/>
                    <f:facet name="options">
                        <p:outputLabel value="#{loginBean.currentUser.emailAddress}"/>
                        <p:commandButton value="Logout" icon="pi pi-sign-out" action="#{loginBean.logoutUser()}" />
                    </f:facet>
                </p:menubar>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="font-size: 12px;">
                    <p:panelGrid styleClass="noBorders" style="width: 100%;">
                        <p:row>
                            <p:column style="text-align: left;">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            </p:column>
                            <p:column style="text-align: right;">
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:confirmDialog>
            </h:form>
            <h:panelGroup>
                <ui:insert name="content">Logged in, please select menu from above</ui:insert>
            </h:panelGroup>
        </h:body>
        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
            <!--<p:graphicImage library="images" name="ajaxloadingbar.gif"/>/-->
        </p:dialog>
    </f:view>
</html>
