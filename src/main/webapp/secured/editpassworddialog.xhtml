<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="editPasswordDialog" widgetVar="editPasswordDialog" modal="true" resizable="false" closable="false" style="font-size: 12px;">
            <f:facet name="header">
                Edit User Details for User ID : #{usersController.selectedUser.userId}
            </f:facet>
            <h:form id="userPasswordForm">
                <p:panelGrid columns="2" id="passwordPanel" style="border: none;">
                    <p:outputLabel value="Password" for="userPassword"/>
                    <p:password id="userPassword" value="#{usersController.userPassword}" match="confirmPassword" feedback="true" required="true"/>
                    <p:outputLabel value="Confirm Password" for="confirmPassword"/>
                    <p:password id="confirmPassword" value="#{usersController.userPassword}" required="true"/>
                </p:panelGrid>
                <p:commandButton value="Save" action="#{usersController.updatePassword}" oncomplete="handleSubmit(args, 'editPasswordDialog');"
                                 update="#{usersController.updateElements}"/>
                <p:commandButton value="Cancel" immediate="true" oncomplete="handleSubmit(args, 'editPasswordDialog');">
                    <p:confirm header="Confirmation" message="Are you sure you wish to cancel all changes ?" icon="pi pi-exclamation-triangle" />
                </p:commandButton>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
